<h1>Select Location</h1>
<form>

<div class="form-group">
		<label for="state">State</label>
		<select class="form-control select-state" required
				>

			<option (click)="getCities($event)" *ngFor="#state of states" [value]="state">{{state}}</option>
		</select>

</div>

<div class="form-group">
		<label for="city">City</label>
		<select class="form-control" required
				[(ngModel)]="locationModel.city">

    		<option> </option>
			<!--option *ngFor="#state of states" [value]="state">{{state}}</option-->
		</select>
</div>

<div class="form-group">
		<label for="zipcode">Zipcode</label>
		<select class="form-control" required
				[(ngModel)]="locationModel.zipcode">

			<!--option *ngFor="#state of states" [value]="state">{{state}}</option-->
		</select>
</div>

</form>
