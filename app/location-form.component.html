div id="location">
<h1>Select Location</h1>

<form>

<div class="form-group">
		<label for="state">State</label>
		<select class="form-control select-state" required (change)="resetCityZipcode()"
				>

			<option

			<!-- (click)="setCurrentState($event)"
			(click)="getCities($event)" -->

			*ngFor="#state of states" [value]="state">{{state}}</option>
		</select>

</div>

<div class="form-group">
		<label for="city">City</label>
		<select class="form-control" required>

			<option (click)="setCurrentCity($event)"
			(click)="getZipcodes($event)" *ngFor="#city of cities" [value]="city"> {{city}} </option>
		</select>
</div>

<div class="form-group">
		<label for="zipcode">Zipcode</label>
		<select class="form-control" required>

			<option (click)="setCurrentZipcode($event)"
			(click)="getDemographics($event)"
			*ngFor="#zipcode of zipcodes" [value]="zipcode">{{zipcode}}</option>
		</select>
</div>

</form>
</div>

<div id="demographic-form">
	<demographic-form [demographicModel]="demographic"> </demographic-form>
</div>
