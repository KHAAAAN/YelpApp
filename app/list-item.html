<i style="cursor: pointer;" (click)="expand()" *ngIf="listItems.length > 0 && expanded === false" class="fa fa-plus-square"></i>
<i style="cursor: pointer;" (click)="implode()" *ngIf="listItems.length > 0 && expanded === true" class="fa fa-minus-square-o"></i>
{{value}}
<ul style="list-style-type: none;" *ngIf="listItems.length > 0 && expanded === true">
	<li *ngFor="#listItem of listItems">
		<list-item [value]="listItem.value" [listItems]="listItem.listItems">
		</list-item>
	</li>
</ul>
